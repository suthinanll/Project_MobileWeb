<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vr </title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene>
    <a-entity environment="preset: forest; groundColor: #6d6b22; grid: cross"></a-entity>

    <a-cylinder position="12.47185 0.38613 -2.915" radius="0.5" height="1.5" color="#FFC65D"
      geometry="height: 0.28; radius: 5.0" scale="1 1.05 1" rotation="0 0.01 -0.06"></a-cylinder>


    <a-cylinder position="12.47185 0.76559 -2.915" radius="0.45" height="1" color="#FFC65D"
      geometry="height: 0.42; radius: 4.27" scale="1 1.05 1" rotation="0 0.01 -0.06"
      material="color: #ffffff"></a-cylinder>


    <!-- สิงโต -->
    <a-box position="7.5034 2.05496 -8.793" rotation="0 39.24 -0.1" color="#ffffff"
      material="src: Lionpic.png; blending: none; displacementBias: 0.48; emissive: #000000;"
      geometry="depth: 3.7; height: 1.79" scale="0.26 1.288 1.226">
    </a-box>

    <a-box position="10.09618 1.96039 -4.01045" rotation="0 100.20344287483941 0" material="src: volume.png"
      sound="on: click; src: GiraffeSounds.mp3"
      animation__scale="dur: 200; property: scale; startEvents: click; to: 1.2 1.2 1.2"
      animation__reset="dur: 200; property: scale; startEvents: animationcomplete__scale; to: 1 1 1">
    </a-box>

    <a-assets>
      <audio id="Lion.mp3" src="Lion.mp3"></audio>
      <img id="soundIcon" src="volume.png">
    </a-assets>

    <a-cylinder position="8.8637 0.61983 -7.09865" radius="0.5" height="1.5" color="#ffdb99"
      geometry="radius: 0.09"></a-cylinder>
    <a-cylinder position="6.16892 0.438 -10.44901" radius="0.5" height="1.5" color="#ffdb99"
      geometry="height: 0.92; radius: 0.09"></a-cylinder>

    <a-cylinder position="12.51185 0.71559 -2.309" radius="0.45" height="1" color="#FFC65D"
      geometry="height: 0.42; radius: 4.27" scale="1 1.05 0.50683" rotation="0 0.12 -0.06"
      material="color: #ffffff"></a-cylinder>
    <a-entity gltf-model="animal/Lion.glb" animation-mixer="" scale="0.36958 0.36958 0.3338"
      position="11.51924 0.969 -2.44905" rotation="0 280 0"></a-entity>
    <!-- จบสิงโต -->

    <!-- ม้าลาย -->
    <a-box position="12.234 2.055 5.420" rotation="-0.18 10.71 -0.1" color="#ffffff"
      material="blending: none; displacementBias: 0.48; emissive: #000000; src: zebra.png"
      geometry="depth: 3.7; height: 1.79" scale="0.26 1.288 1.226">
    </a-box>

    <a-box position="8.22337 1.94597 13.00955" rotation="0 -148.44534330926447 0" material="src: volume.png"
      sound="on: click; src: Zebra.mp3"
      animation__scale="dur: 200; property: scale; startEvents: click; to: 1.2 1.2 1.2"
      animation__reset="dur: 200; property: scale; startEvents: animationcomplete__scale; to: 1 1 1">
    </a-box>

    <a-assets>
      <audio id="Zebra.mp3" src="Zebra.mp3"></audio>
      <img id="soundIcon" src="volume.png">
    </a-assets>

    <a-entity gltf-model="animal/Zebra .glb" animation-mixer="" scale="0.013 0.013 0.011"
      position="10.739 0.95 12.92186" rotation="0 16.873034108807612 0"></a-entity>

    <a-cylinder position="11.286 0.766 13.51119" radius="0.45" height="1" color="#FFC65D"
      geometry="height: 0.42; radius: 4.27" scale="1 1.05 1" rotation="0 0.01 -0.06"
      material="color: #ffffff"></a-cylinder>
    <a-cylinder position="11.4762 0.386 13.54129" radius="0.5" height="1.5" color="#FFC65D"
      geometry="height: 0.28; radius: 5" scale="1 1.05 1" rotation="0 0.01 -0.06"></a-cylinder>

    <a-cylinder position="11.83115 0.62 3.30275" radius="0.5" height="1.5" color="#ffdb99"
      geometry="radius: 0.09"></a-cylinder>
    <a-cylinder position="12.60961 0.62 7.52802" radius="0.5" height="1.5" color="#ffdb99"
      geometry="radius: 0.09"></a-cylinder>
    <!--  -->

    <!-- ช้าง -->
    <a-box position="-2.75912 2.15837 13.06275" rotation="0 142.5753906981492 0" material="src: volume.png"
      sound="on: click; src: ELEPHANT.mp3"
      animation__scale="dur: 200; property: scale; startEvents: click; to: 1.2 1.2 1.2"
      animation__reset="dur: 200; property: scale; startEvents: animationcomplete__scale; to: 1 1 1">
    </a-box>

    <a-assets>
      <audio id="ELEPHANT.mp3" src="ELEPHANT.mp3"></audio>
      <img id="soundIcon" src="volume.png">
    </a-assets>

    <a-entity gltf-model="animal/Elephant.glb" animation-mixer="" scale="0.48202 0.48202 0.40785"
      position="-5.42031 0.94991 12.8149" rotation="0 139.42011212036374 0"></a-entity>

    <a-box position="3.18000 2.22847 14.64574" rotation="-0.586708782213963 -93.66141077003567 1.847215931501774"
      color="#ffffff" material="blending: none; displacementBias: 0.48; emissive: #000000; src: Elephant.png"
      geometry="depth: 3.7; height: 1.79" scale="0.26 1.288 1.226">
    </a-box>
    <a-cylinder position="5.29252 0.66116 14.79681" radius="0.5" height="1.5" color="#ffdb99"
      geometry="radius: 0.09"></a-cylinder>


    <a-cylinder position="1.06736 0.64044 14.53067" radius="0.5" height="1.5" color="#ffdb99"
      geometry="radius: 0.09"></a-cylinder>

    <a-cylinder position="-5.8533 0.386 13.76177" radius="0.5" height="1.5" color="#FFC65D"
      geometry="height: 0.28; radius: 5" scale="1 1.05 1" rotation="0 0.01 -0.06"></a-cylinder>
    <a-cylinder position="-6.1735 0.766 13.92687" radius="0.45" height="1" color="#FFC65D"
      geometry="height: 0.42; radius: 4.27" scale="1 1.05 1" rotation="0 0.01 -0.06"
      material="color: #ffffff"></a-cylinder>

    <!--  -->

    <!-- ลิงก์ไปหน้าอื่น -->
    <a-sphere position="-8.69569 1.25 4.92912" radius="1.25" color="#2e5fef"
      animation__expand="property: scale; to: 3 3 3; dur: 500; startEvents: click"
      animation__fade="property: material.opacity; to: 0; dur: 500; startEvents: click"
      animation__move="property: position; to: -8.69569 2 4.92912; dur: 2000; dir: alternate; loop: true"
      onclick="setTimeout(() => window.location.href='p1.html', 500);">
    </a-sphere>

    <!-- ข้อความ -->
    <a-text value="Go to aquarium zone!" position="-8.696 3.537 4.93357" align="center" color="#ffffff" scale="2 2 2"
      zoffset="0.5" animation__fade="dur: 500; property: opacity; startEvents: click; to: 0"
      text="anchor: center; letterSpacing: 0.01" rotation="0 97.16619360285092 0">
    </a-text>


    <!-- เคอร์เซอร์กลางจอ -->
    <a-camera position="0 1.6 5">
      <a-cursor></a-cursor>
    </a-camera>

    <!-- ยีราฟ -->
    <a-box position="1.62233 2.16053 -9.4265" rotation="0 67.43827840248815 0" material="src: volume.png; color: #FFF"
      sound="on: click; src: #GiraffeSound"
      animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 200; startEvents: click"
      animation__reset="property: scale; to: 1 1 1; dur: 200; startEvents: animationcomplete__scale">
    </a-box>

    <!-- Define assets -->
    <a-assets>
      <audio id="GiraffeSound" src="GiraffeSounds.mp3"></audio>
      <img id="soundIcon" src="volume.png">
    </a-assets>

    <a-entity gltf-model="animal/Giraffe.glb" animation-mixer="" scale="1.0723 1.0723 0.90767"
      position="-0.1014 0.87557 -10.77154" rotation="0 -50.569254998246464 0"></a-entity>

    <a-box position="-7.98922 2.055 -10.17646" rotation="0 -69.519 -0.1" color="#ffffff"
      material="blending: none; displacementBias: 0.48; emissive: #000000; src: giraffe.png"
      geometry="depth: 3.7; height: 1.79" scale="0.26 1.288 1.226">
    </a-box>

    <a-cylinder position="-0.36383 0.766 -11.81561" radius="0.45" height="1" color="#FFC65D"
      geometry="height: 0.42; radius: 4.27" scale="1 1.05 1" rotation="0 0.01 -0.06"
      material="color: #ffffff"></a-cylinder>
    <a-cylinder position="-0.26087 0.38613 -12.13419" radius="0.5" height="1.5" color="#FFC65D"
      geometry="height: 0.28; radius: 5" scale="1 1.05 1" rotation="0 0.01 -0.06"></a-cylinder>

    <a-cylinder position="-9.95897 0.62 -9.45647" radius="0.5" height="1.5" color="#ffdb99"
      geometry="radius: 0.09"></a-cylinder>
    <a-cylinder position="-6.01403 0.62 -10.90192" radius="0.5" height="1.5" color="#ffdb99" geometry="radius: 0.09"
      rotation="0 23.675189052600746 0"></a-cylinder>

    <a-box position="-12.635 3.71685 -2.186" rotation="0 89.119 0" color="#FFFFFF" scale="11.543 4.96 0.38"
      material="src: msdeby.png; repeat: 1 1;">
    </a-box>

    <a-assets>
      <img id="boxTexture" src="msdeby.png">
    </a-assets>

    <a-cylinder position="-12.72804 0.62 3.39629" radius="0.5" height="1.5" color="#ffdb99"
      geometry="radius: 0.14"></a-cylinder>
    <a-cylinder position="-12.53056 0.62 -7.74845" radius="0.5" height="1.5" color="#ffdb99"
      geometry="radius: 0.14"></a-cylinder>

    <a-entity gltf-model="etc/Jeep.glb" animation-mixer="" scale="1.5174 1.5174 1.28395"
      position="-17.51516 1.86723 -9.92771" rotation="0 -24.46415193649589 0"></a-entity>

    <a-entity gltf-model="etc/Gardenbench.glb" animation-mixer="" scale="3.60318 3.60318 3.04976"
      position="-9.64856 0.65495 -6.17829" rotation="0 -101.11329985350717 0"></a-entity>


    <a-entity gltf-model="etc/Fountain.glb" animation-mixer="" scale="1.86747 1.86747 1.58084"
      position="-13.31412 1.4764 6.3382" rotation="0 -101.113 0"></a-entity>

    <a-entity gltf-model="etc/Gardenbench.glb" animation-mixer="" scale="3.60318 3.60318 3.04976"
      position="-9.64856 0.65495 1.4557" rotation="0 -101.11329985350717 0"></a-entity>

    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>

</html>
