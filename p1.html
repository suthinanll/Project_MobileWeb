<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vr </title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene>
    <!-- พื้นหลัง -->
    <a-entity environment="preset: tron; groundColor: #9a972d; groundColor2: #d1542e; grid: cross" visible=""><a-entity
        class="environment" position="0 50 0"
        light="color: #848d9c; groundColor: #6d6b22; intensity: 0.6; type: hemisphere" visible=""></a-entity><a-entity
        class="environment" position="-0.72 0.62 0.4"
        light="intensity: 0.6; shadowCameraTop: 10; shadowCameraRight: 10; shadowCameraBottom: -10; shadowCameraLeft: -10"
        visible=""></a-entity><a-entity rotation="-90 0 0" class="environmentGround environment" visible=""
        scale="1 1 4.91" shadow="cast: false; receive: false"></a-entity><a-entity
        class="environmentDressing environment" visible=""></a-entity><a-sky radius="200" theta-length="110"
        class="environment" material="shader: gradientshader; topColor: [object Object]; bottomColor: [object Object]"
        visible=""></a-sky><a-entity class="environment" position="0 50 0"
        light="color: #848d9c; groundColor: #cec946; intensity: 0.6; type: hemisphere" visible=""></a-entity><a-entity
        class="environment" position="-0.72 0.62 0.4"
        light="intensity: 0.6; shadowCameraTop: 10; shadowCameraRight: 10; shadowCameraBottom: -10; shadowCameraLeft: -10"
        visible=""></a-entity><a-entity rotation="-90 0 0" class="environmentGround environment" visible=""
        scale="1 1 4.91" shadow="cast: false; receive: false"></a-entity><a-entity
        class="environmentDressing environment" visible=""></a-entity><a-sky radius="200" theta-length="110"
        class="environment" material="shader: gradientshader; topColor: [object Object]; bottomColor: [object Object]"
        visible=""></a-sky><a-entity class="environment" position="0 50 0"
        light="color: #848d9c; groundColor: #9a972d; intensity: 0.6; type: hemisphere" visible=""></a-entity><a-entity
        class="environment" position="-0.72 0.62 0.4"
        light="intensity: 0.6; shadowCameraTop: 10; shadowCameraRight: 10; shadowCameraBottom: -10; shadowCameraLeft: -10"
        visible=""></a-entity><a-entity rotation="-90 0 0" class="environmentGround environment" visible=""
        scale="1 1 4.91" shadow="cast: false; receive: false"></a-entity><a-entity
        class="environmentDressing environment" visible=""></a-entity><a-sky radius="200" theta-length="110"
        class="environment" material="shader: gradientshader; topColor: [object Object]; bottomColor: [object Object]"
        visible=""></a-sky></a-entity>
        <!--  -->


    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <!--  -->
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>

</html>sss
