<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      
      <a-sky color="#0C2461"></a-sky>

      <!-- โมเดล -->
      <a-asset-item id="tetra" src="./Model/Tetra.glb"></a-asset-item>
      <a-asset-item id="whale" src="./Model/Whale.glb"></a-asset-item>
      <a-asset-item id="gold" src="./Model/Gold.glb"></a-asset-item>
      <a-asset-item id="goldfish" src="./Model/Goldfish.glb"></a-asset-item>
      <a-asset-item id="clownfish" src="./Model/Clownfish.glb"></a-asset-item>
      <a-asset-item id="trout" src="./Model/Trout.glb"></a-asset-item>

      <!-- อุโมงค์ -->
      <a-cylinder
        position="0 1.6 -2.2"
        radius="2"
        height="15"
        rotation="90 0 0"
        material="side: double; opacity: 0.4; color: #85C1E9"
        open-ended="true">
      </a-cylinder>

      <!-- ทางเดิน -->
      <a-box
        position="0 0 -2.2"
        depth="15"
        height="0.1"
        width="1.5"
        color="#34495E">
      </a-box>
      <a-box
        position="0.8 0.5 -2.2"
        depth="15"
        height="1"
        width="0.05"
        color="#566573">
      </a-box>
      <a-box
        position="-0.8 0.5 -2.2"
        depth="15"
        height="1"
        width="0.05"
        color="#566573">
      </a-box>

      <!-- น้ำ -->
      <a-entity position="0 3 0">
        <a-plane
          width="4"
          height="12"
          rotation="0 0 0"
          material="opacity: 0.3; color: #3498DB"
          animation="property: material.opacity; to: 0.5; dur: 2000; dir: alternate; loop: true">
        </a-plane>
      </a-entity>

      <!-- สาหร่าย -->
      <a-entity position="2.5 0.1 3">
        <a-cylinder
          color="#27AE60"
          height="2"
          radius="0.05"
          animation="property: rotation; to: 0 0 15; dur: 2000; dir: alternate; loop: true">
        </a-cylinder>
        <a-cylinder
          position="0.2 0 0.2"
          color="#2ECC71"
          height="1.7"
          radius="0.05"
          animation="property: rotation; to: 0 0 -15; dur: 2300; dir: alternate; loop: true">
        </a-cylinder>
      </a-entity>

      <a-entity position="0 4 2">
        <a-plane
          height="4"
          width="0.5"
          rotation="-60 0 0"
          material="opacity: 0.3; color: #F7F9F9"
          animation="property: material.opacity; to: 0.1; dur: 2500; dir: alternate; loop: true">
        </a-plane>
      </a-entity>

      <!-- ไฟ -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light
        type="point"
        color="#ffffff"
        position="0 3 0"
        intensity="0.8">
      </a-light>
      <a-light
        type="spot"
        color="#3498DB"
        position="0 4 -4"
        rotation="-90 0 0"
        intensity="0.5">
      </a-light>

      <!-- ลานทางเข้า -->
      <a-box
        height="10"
        width="10"
        position="0 -0.5 10"
        rotation="90 0 0">
      </a-box>
      <a-box
        height="5"
        width="4"
        position="-3 2.025 5.5"
        rotation="0 0 0">
      </a-box>
      <a-box
        height="5"
        width="4"
        position="3 2.025 5.5"
        rotation="0 0 0">
      </a-box>
      <a-box
        height="1"
        width="2"
        position="0 4.02 5.5">
      </a-box>
      <a-box
        height="5"
        width="9"
        position="5 2.025 10.5"
        rotation="0 90 0"
        depth="0.1">
      </a-box>
      <a-box
        height="5"
        width="9"
        position="-5 2.025 10.5"
        rotation="0 90 0"
        depth="0.1">
      </a-box>

      <!-- ป้ายแนะนำ -->
      <a-plane
        height="1"
        width="2"
        position="-3 2.025 6.02"
        color="#f55555">
      </a-plane>
      <img id="recom" src="./img/shark.png" alt="shark">
      <a-plane 
        src="#recom"
        height="2.5"
        width="3"
        position="3 2.025 6.02">
      </a-plane>

      <!-- ปลาลอยไปลอยมา -->
      <a-entity
        gltf-model="#tetra"
        position="10 1 -8"
        scale="0.6 0.4 0.3"
        animation="property: position; to: 8 1 2; dur: 5000; dir: alternate; loop: true">
      </a-entity>
      <a-entity
        gltf-model="#tetra"
        position="5 1 -8"
        scale="0.6 0.4 0.3"
        animation="property: position; to: 6 2 1; dur: 5000; dir: alternate; loop: true">
      </a-entity>

      <!-- วาฬ -->
      <a-entity
        gltf-model="#whale"
        position="1 12 -25"
        scale="0.1 0.1 0.09"
        rotation="0 45 0"
        animation="property: position; to: 10 20 0; dur: 10000; dir: alternate; loop: true">
      </a-entity>

      <!-- ปลาเทราท์ -->
      <a-entity
        gltf-model="#trout"
        position="5 1 -15"
        scale="0.01 0.005 0.005"
        rotation="0 180 0"
        animation="property: position; to: 4 3 2; dur: 5000; dir: alternate; loop: true">
      </a-entity>

      <!-- มุมมองตอนเข้ามา-->
      <a-camera position="0 2 12">
        <a-cursor color="#FFFFFF"></a-cursor>
      </a-camera>

    </a-scene>
  </body>
</html>
